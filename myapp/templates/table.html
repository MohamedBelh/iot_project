<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature and Humidity Records</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Temperature and Humidity Records</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Temperature (Â°C)</th>
                <th>Humidity (%)</th>
            </tr>
        </thead>
        <tbody>
            {% for record in data_records %}
            <tr>
                <td>{{ record.date }}</td>
                <td>{{ record.temperature }}</td>
                <td>{{ record.humidity }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No records available</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
